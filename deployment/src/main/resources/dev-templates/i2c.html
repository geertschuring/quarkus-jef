{#include main}
{#title}I2C Map{/title}
{#body}
{#for i2c in info:jefDevContainer.i2cMap.records}
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <td>{i2c.name}</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <table>
                {#for record in i2c.lines}
                <tr>
                    {#for item in record}
                    <td align="center">{item}</td>
                    {/for}
                </tr>
                {/for}
            </table>
        </td>
    </tr>
    </tbody>
</table>
{/for}
{/body}
{/include}
